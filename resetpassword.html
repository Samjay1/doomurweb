<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/public/images/logo.png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="public/images/logo.png" sizes="16x16">
    <link rel='stylesheet' type='text/css' href='../public/css/style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/css/index.min.css" />
    <link rel="stylesheet" href="/public/css/mystyles.css" />

    <title>Doomur - Reset Password</title>
</head>
<body style="font-family: 'Roboto', sans-serif;" class=" font-normal relative">
    
    <main class="mb-10">
        <div class=" font-normal w-11/12 lg:w-5/12 m-auto my-16 bg-gray-100 shadow-2xl">
           
             <!-- REGISTRATION FORM -->
            <div class="lg:p-10 p-4 py-10 lg:ml-0 my-10 ">
                <h2 class="text-3xl font-bold text-center">Reset Password</h2>
                <div class="font-normal text-sm text-center mb-6">
                    <p>Log in to your account <a class="text-yellow-500 hover:text-yellow-600 hover:underline" href="login.html">Sign In</a></p>
                </div>
               <form action="" class="space-y-5">
                <div class="  mt-2 w-full">
                    <p class="mx-2">Password Token</p>
                    <input class="border border-slate-300  w-72  lg:w-full mx-2  rounded py-3 pl-3   shadow-sm focus:outline-none focus:border-yellow-500 focus:ring-red-500 focus:ring-1 sm:text-sm" type="text" id="token" name="token" placeholder="Enter password token" required>
                 </div>
                 <p  class="mx-3 text-sm text-gray-400 w-full">Your password token has been sent to your email</p>
                 <div class="  mt-4 w-full">
                    <p class="mx-2">New Password</p>
                    <input class="border border-slate-300  w-72  lg:w-full mx-2  rounded py-3 pl-3   shadow-sm focus:outline-none focus:border-yellow-500 focus:ring-red-500 focus:ring-1 sm:text-sm" type="password" id="password" name="password" placeholder="Password" required>
                 </div> 
                 <div class="  mt-4 w-full">
                    <p class="mx-2">Confirm Password</p>
                    <input class="border border-slate-300  w-72  lg:w-full mx-2  rounded py-3 pl-3   shadow-sm focus:outline-none focus:border-yellow-500 focus:ring-red-500 focus:ring-1 sm:text-sm" type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
                 </div> 
                    <div class="text-center mb-10 my-3"><button class="bg-gray-800 hover:bg-gray-700 rounded text-white p-2 px-4" type="submit">Reset Password</button></div>
                    <p class="text-center bg-yellow-500 text-white hover:bg-yellow-400 hover:text-gray-500 duration-300 border mt-3"><a class="p-2 w-full block hover:underline" href="index.html">Go to Homepage</a></p>
                  
                </form>
            </div>
            
           
        </div>
            
    </main>

    <footer class=" bg-gray-800 py-8">
        <div class="w-11/12 m-auto">
            <div class="border-b border-white pb-2 lg:flex lg:flex-wrap lg:justify-between">
                <div class=" flex space-x-2">
                    <img class="rounded-lg h-12" src="/public/images/applestore.png" alt="">
                    <img class="rounded-lg h-12" src="/public/images/playstore.png" alt="">
                </div>
                <div class="font-normal space-x-2 pt-2 text-center ">
                    <span class="text-gray-200 text-center font-normal lg:text-sm">Follow Us</span>
                    <span class=" hover:text-white hover:border-b :border-white text-yellow-500 duration-200 "><i class="fa fa-facebook text-2xl" aria-hidden="true"></i></span>
                    <span class=" hover:text-white hover:border-b :border-white text-yellow-500 duration-200 "><i class="fa fa-instagram text-2xl" aria-hidden="true"></i></span>
                    <span class=" hover:text-white hover:border-b :border-white text-yellow-500 duration-200 "><i class="fa fa-twitter text-2xl" aria-hidden="true"></i></span>
                    <span class=" hover:text-white hover:border-b :border-white text-yellow-500 duration-200 "><i class="fa fa-youtube text-2xl" aria-hidden="true"></i></span>
                </div>
            </div>
            <p class="text-gray-100 text-center mt-2">&copy; 2022 Doomur, LLC. All rights reserved.</p>
        </div>
    </footer>
    <script src="/public/js/index.min.js"></script> 
</body>
</html>
